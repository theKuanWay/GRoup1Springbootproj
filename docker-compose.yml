version: '3.8'
services:
  postgres:
    container_name: springbootproj_db
    image: postgis/postgis:15-3.3
    restart: always
    environment:
      - POSTGRES_USER=demouser
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=demodb
    ports:
      - "5122:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
  app:
    container_name: springbootproj_app    
    build:
      dockerfile: ./Dockerfile
    depends_on:
      - postgres
    dns:
      - 8.8.8.8
    ports:
      - "8088:8080"